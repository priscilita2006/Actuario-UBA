<head>

<body>
<h1>Malla Interactiva - Carrera de Actuario UBA</h1>

<div class="malla">

    </div>
  </section>

  <section>
    <h2>Ciclo de Formación Profesional</h2>
    <div class="ramos-container">
      <button class="ramo" id="262"  data-requisitos="general">Macroeconomía I (262)</button>

      <button class="ramo" id="544"  data-requisitos="542">Matemática Aplicada II (544)</button>
      <button class="ramo" id="548"  data-requisitos="279,602">Dinero y Bancos (548)</button>
      <button class="ramo" id="601"  data-requisitos="540,542">Matemática Financiera y Actuarial (601)</button>
      <button class="ramo" id="602"  data-requisitos="540,542">Análisis Estadístico II (602)</button>
      <button class="ramo" id="603"  data-requisitos="462">Derecho Financiero, Seguros y Seguridad Social (603)</button>
      <button class="ramo" id="717"  data-requisitos="746,757,758">Modelos y Proyecciones Actuariales (717)</button>

      <button class="ramo" id="752"  data-requisitos="544">Análisis Numérico (752)</button>
      <button class="ramo" id="753"  data-requisitos="601,751,752">Biometría Actuarial (753)</button>
      <button class="ramo" id="754"  data-requisitos="753">Teoría Actuarial de los Seguros Personales (754)</button>
      <button class="ramo" id="755"  data-requisitos="601,751,752">Teoría Actuarial de los Seguros Patrimoniales (755)</button>
